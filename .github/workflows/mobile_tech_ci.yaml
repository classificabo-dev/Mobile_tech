# config_teste.yaml
python -m pip install --upgrade pip

dataset:
  file: "Mobile_tech.csv"
  columns:
    - brand
    - model
    - sentiment
    - pros
    - cons

visualizacoes:
  - grafico: "sentimentos_por_marca"
    tipo: "countplot"
    x: "brand"
    hue: "sentiment"
    palette: "coolwarm"
    figsize: [8, 5]
    titulo: "Distribuição de Sentimentos por Marca"

  - grafico: "sentimentos_por_modelo"
    tipo: "countplot"
    x: "model"
    hue: "sentiment"
    palette: "coolwarm"
    figsize: [10, 5]
    titulo: "Distribuição de Sentimentos por Modelo"
    xticks_rotation: 45

  - grafico: "caracteristicas_positivas"
    tipo: "barplot"
    x: "Count"
    y: "Feature"
    palette: "Greens_d"
    figsize: [8, 12]
    titulo: "Características Positivas Mais Citadas"

  - grafico: "caracteristicas_negativas"
    tipo: "barplot"
    x: "Count"
    y: "Feature"
    palette: "Reds_d"
    figsize: [8, 9]
    titulo: "Características Negativas Mais Citadas"

analises:
  - tipo: "percentual_sentimentos"
    coluna: "sentiment"
    metodo: "value_counts"
    normalize: true
    multiplicador: 100
    arredondar: 2

  - tipo: "keywords"
    colunas: ["pros", "cons"]
    separadores: [",", ";", "\t"]
    metodo: "Counter"

